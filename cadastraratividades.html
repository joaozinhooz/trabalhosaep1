<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Control - Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Configurações gerais */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('assets/background.png'); /* URL da imagem de fundo */
            background-size: cover;
            background-position: center;
            position: relative; /* Necessário para o posicionamento da imagem */
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 20px;
            margin-top: 20px;
        }

        .navbar-brand {
            margin-top: 20px;
            margin-right: 100px;
        }

        .navbar-brand {
            position: absolute;
            right: 20px;
            color: #ffffff !important;
            font-weight: bold;
        }

        /* Posicionamento da imagem no canto inferior direito */
        .bottom-right {
            position: absolute;
            bottom: 0px; /* Ajuste a distância do fundo */
            right: 0px; /* Ajuste a distância da direita */
            z-index: 1; /* Garante que a imagem fique abaixo de outros elementos */
        }


    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrarturma.html">Cadastrar Turmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="turmas.html">Minhas Turmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastraratividades.html">Cadastrar Atividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividades.html">Minhas Atividades</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">Edu Control.</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
