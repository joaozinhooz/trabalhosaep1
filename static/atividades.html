<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Control - Minhas Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/logoec.png" type="image/x-icon">

    <style>
        /* Configurações gerais */
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('assets/background.png'); /* URL da imagem de fundo */
            background-size: cover; /* Garante que a imagem cubra toda a tela */
            background-position: center;
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            position: relative;
        }

        /* Estilo da barra de navegação */
        navbar {
            background-color: transparent;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 20px;
            margin-top: 20px;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
            margin-top: 20px;
            margin-right: 100px;
        }

        .navbar-brand {
            position: absolute;
            right: 20px;
        }

        /* Estilo da tabela de atividades */
        .atividades-container {
            margin-top: 100px; /* Margem para compensar a altura da navbar */
            color: #ffffff;
            padding: 20px;
        }

        .table {
            color: #ffffff;
        }

        ::-webkit-scrollbar {
            width: 0px; /* Largura da scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Cor de fundo da pista da scrollbar */
            border-radius: 10px; /* Bordas arredondadas */
        }

        ::-webkit-scrollbar-thumb {
            background: #f8f9fa; /* Cor do "polegar" da scrollbar */
            border-radius: 10px; /* Bordas arredondadas */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f8f9fa; /* Cor do "polegar" ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrarturma.html">Cadastrar Turmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="turmas.html">Minhas Turmas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastraratividades.html">Cadastrar Atividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="atividades.html">Minhas Atividades</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="#">Edu Control.</a>
        </div>
    </nav>

    <div class="container atividades-container">
        <h3>Minhas Atividades</h3>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Turma</th>
                    <th>Nome da Atividade</th>
                    <th>Descrição</th>
                    <th>Data de Entrega</th>
                </tr>
            </thead>
            <tbody id="atividadesTableBody">
                <!-- As atividades serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    

    <script>
        // Função para carregar as atividades do banco de dados e exibi-las na tabela
        function carregarAtividades() {
            fetch('/atividades')
            .then(response => response.json())
            .then(atividades => {
                const atividadesTableBody = document.getElementById("atividadesTableBody");

                // Limpar a tabela antes de carregar os dados
                atividadesTableBody.innerHTML = "";

                // Verificar se há atividades cadastradas
                if (atividades.length === 0) {
                    const row = document.createElement("tr");
                    const cell = document.createElement("td");
                    cell.colSpan = 4;
                    cell.textContent = "Nenhuma atividade cadastrada.";
                    row.appendChild(cell);
                    atividadesTableBody.appendChild(row);
                    return;
                }

                // Preencher a tabela com as atividades
                atividades.forEach(atividade => {
                    const row = document.createElement("tr");

                    const turmaCell = document.createElement("td");
                    turmaCell.textContent = atividade.turma;
                    row.appendChild(turmaCell);

                    const nomeCell = document.createElement("td");
                    nomeCell.textContent = atividade.nome;
                    row.appendChild(nomeCell);

                    const descricaoCell = document.createElement("td");
                    descricaoCell.textContent = atividade.descricao;
                    row.appendChild(descricaoCell);

                    const dataEntregaCell = document.createElement("td");
                    dataEntregaCell.textContent = atividade.dataEntrega;
                    row.appendChild(dataEntregaCell);

                    atividadesTableBody.appendChild(row);
                });
            });
        }

        // Função para adicionar uma nova atividade ao banco de dados
        function adicionarAtividade(atividade) {
            fetch('/atividades', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(atividade)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                carregarAtividades();  // Atualiza a lista de atividades
            });
        }

        // Manipulador de envio do formulário para adicionar uma nova atividade
        document.getElementById("atividadeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const novaAtividade = {
                turma: document.getElementById("turma").value,
                nome: document.getElementById("nome").value,
                descricao: document.getElementById("descricao").value,
                dataEntrega: document.getElementById("dataEntrega").value
            };

            adicionarAtividade(novaAtividade);
        });

        // Carregar atividades ao carregar a página
        window.onload = carregarAtividades;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
